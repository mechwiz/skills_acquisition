<!DOCTYPE html>
<html>
<head>
	<title>Skill-It</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="homepage.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-part" aria-expanded="false">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
                <a class="navbar-brand" href="#">Skill-It</a>
            </div>

            <div class="collapse navbar-collapse" id="collapse-part">
               <ul class="nav navbar-nav navbar-right">
                   <li><a href="" data-toggle="modal" data-target="#signUpModal" class="userBtn">Sign up <i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
                   <li><a href="" data-toggle="modal" data-target="#logInModal" class="userBtn">Login <i class="fa fa-user" aria-hidden="true"></i></a></li>
               </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
				<h1 id = "title">Skill-It</h1>
				<h3 id = "lead">Learn, track, and practice your skill the easy way!</h3>
				<hr id="hr1">
				<form action="skills_list.html?#">
                   <button class="btn btn-default btn-lg"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Go To Skills List!</button>
                </form>
                </form>
				</div>
			</div>
		</div>
	</div>
    <br/>
    <br/>
    <br/>
    <br/>


   <div class="modal fade" id="signUpModal" role="dialog">
       <div class="signDialog modal-dialog " role="document">
           <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h2 class="modal-title">Sign Up</h2>
                 <p>Please fill in this form to create an account.</p>
               </div>

               <div class="modal-body">
                 <form action="userpage.html" class="modal-form">
                    <input class = "form-control inputText" type="text" placeholder="Enter Username" name="username" required>

                   <input class = "form-control inputText" type="text" placeholder="Enter Email" name="email" required>

                   <input class = "form-control inputText" type="password" placeholder="Enter Password" name="psw" required>

                   <input class = "form-control inputText" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                   <p>Already have an account?
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#logInModal">Log In Here</a></p>
                    <div class="modal-footer">
                       <label>
                           <input type="checkbox" checked="checked" name="remember"> Remember me
                       </label>
                       <p >By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                       <button class="btn btn-success btn-lg submitBtn" type="submit">GET STARTED</button>
                   </div>
                  </form>
               </div>

           </div>
       </div>
   </div>

   <div class="modal fade" id="logInModal" role="dialog">
       <div class="signDialog modal-dialog " role="document">
           <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h2 class="modal-title">Log In</h2>
               </div>

               <div class="modal-body">
                 <form action="userpage.html" class="modal-form">
                   <input class = "form-control inputText" type="text" placeholder="Enter Email" name="email" required>

                   <input class = "form-control inputText" type="password" placeholder="Enter Password" name="psw" required>

                   <p>Don't have an account!
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signUpModal"">Sign Up Here</a></p>
                    <div class="modal-footer">
                       <label>
                           <input type="checkbox" checked="checked" name="remember"> Remember me
                       </label>
                       <button class="btn btn-success btn-lg submitBtn" type="submit">LOG IN</button>
                   </div>
               </div>
           </div>
       </div>
   </div>

</body>
</html>
